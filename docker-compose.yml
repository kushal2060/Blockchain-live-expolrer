version: '3.8'

services:
  backend:
    platform: linux/amd64  # Force x86_64 architecture
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - RUST_LOG=info
    restart: unless-stopped

  frontend:
    platform: linux/amd64  # Force x86_64 architecture
    build:
      context: ./frontend/cardano_frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_WS_URL=ws://backend:8000/ws
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    driver: bridge